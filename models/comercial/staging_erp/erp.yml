version: 2

sources:
  - name: erp_northwind
    description: "Essa é a fonte do sistema ERP da northwind."
    database: FEA24_11
    schema: RAW_ADVENTURE_WORKS
    tables:
      - name: SALESORDERHEADER
        description: "Pedido de venda."
        columns:
          - name: SALESORDERID
            description: "Número do pedido."
            tests:
              - unique
              - not_null
      - name: orderdate
        description: "Data do pedido"
        tests:
          - unique
          - not_null
      - name: subtotal
        description: "Coluna subtotal"
        tests:
          - unique
          - not_null
      - name: taxamt
        description: "Coluna das taxas"
        tests:
          - unique
          - not_null
      - name: freight
        description: "Coluna dos fretes"
        tests:
          - unique
          - not_null
      - name: totaldue
        description: "Coluna dos valores total"
        tests:
          - unique
          - not_null
      - name: customerid
        description: "ID do cliente"
        tests:
          - unique
          - not_null
      - name: salespersonid
        description: "Coluna vendedor"
        tests:
          - unique
          - not_null
      - name: creditcardid
        description: "Coluna id cartao"
        tests:
          - unique
          - not_null
      - name: SHIPTOADDRESSID
        description: "Coluna endereco"
        tests:
          - unique
          - not_null
      - name: SALESORDERDETAIL
        description: "Detalhes de cada pedido"
        columns: 
          - name: salesorderid        
            description: "Id do pedido"
            tests:
              - unique
              - not_null
          - name: salesorderdetailid        
            description: "Id do pedido de venda"
            tests:
              - unique
              - not_null
          - name: carriertrackingnumber        
            description: "Codigo de rastreamento"
            tests:
              - unique
              - not_null   
          - name: orderqty       
            description: "Quantidade de intens que foram vendidos"
            tests:
              - unique
              - not_null
          - name: productid        
            description: "Id do produto vendido"
            tests:
              - unique
              - not_null
          - name: specialofferid        
            description: "Oferta especial"
            tests:
              - unique
              - not_null
          - name: unitprice       
            description: "Preço unitário do produto"
            tests:
              - unique
              - not_null
          - name: unitpricediscount       
            description: "Desconto"
            tests:
              - unique
              - not_null
          - name: rowguid       
            description: "Guia"
            tests:
              - unique
              - not_null
          - name: modifieddate       
            description: "Data de modificacao"
            tests:
              - unique
              - not_null
      - name: PRODUCT
        description: "Tabela com dados dos produtos"
        columns:
          - name: productid
            description: "Número do pedido."
            tests:
              - unique
              - not_null
          - name: name      
            description: "Nome"
            tests:
              - unique
              - not_null
          - name: productsubcategoryid    
            description: "Id de subcategoria do produto" 
            tests:
              - unique
              - not_null
      - name: CUSTOMER
        description: "Tabela com daods de clientes"
        columns:
          - name: customerid
            description: "Número do cliente"
            tests:
              - unique
              - not_null
          - name: personid     
            description: "Id da pessoa"
            tests:
              - unique
              - not_null
          - name: storeid    
            description: "Id da loja" 
            tests:
              - unique
              - not_null
          - name: territoryid    
            description: "Id do território" 
            tests:
              - unique
              - not_null
      - name: SALESPERSON
        description: "Tebela relacionada a vendas e pessoas"
        columns:
          - name: businessentityid
            description: "Id vendedor."
            tests:
              - unique
              - not_null
      - name: territoryid
        description: "Id do território"
        tests:
          - unique
          - not_null
      - name: ADDRESS
        description: "Tebela relacionada aos enderecos"
        columns:
          - name: addressid
            description: "Codluna de endereco."
            tests:
              - unique
              - not_null
          - name: ADDRESSLINE1
            description: "Descricao do endereco."
            tests:
              - unique
              - not_null      
      - name: city
        description: "Coluna de cidades."
        tests:
          - unique
          - not_null
      - name: stateprovinceid
        description: "Numero da provincia."
        tests:
          - unique
          - not_null
      - name: STATEPROVINCE
        description: "Tebela relacionada aos estados"
        columns:
          - name: stateprovinceid
            description: "Coluna de Id do estado"
            tests:
              - unique
              - not_null
          - name: name
            description: "Coluna de sigla do estado."
            tests:
              - unique
              - not_null      
      - name: countryregioncode
        description: "Coluna de pais que pertece o estado."
        tests:
          - unique
          - not_null
      - name: COUNTRYREGION
        description: "Tabela de paises e siglas"
        columns:
          - name: countryregioncode 
            description: "Sigla dos paises"
            tests:
              - unique
              - not_null
          - name: name
            description: "Coluna de nomes dos paises."
            tests:
              - unique
              - not_null
      - name: SALESREASON
        description: "Tabela com os motivos de vendas"
        columns:
          - name: salesreasonid
            description: "Coluna de numero da venda"
            tests:
              - unique
              - not_null
          - name: name
            description: "Coluna de motivo da venda."
            tests:
              - unique
              - not_null
              - name: reasontype
            description: "Coluna de outro motivo da venda."
            tests:
              - unique
              - not_null
      - name: CREDITCARD
        description: "Tabela com os tipos de cartao"
        columns:
          - name: creditcardid
            description: "Coluna com id do cartao"
            tests:
              - unique
              - not_null
          - name: cardtype
            description: "Coluna com tipo de cartao."
            tests:
              - unique
              - not_null
              - name: expmonth
            description: "Coluna com expmes."
            tests:
              - unique
              - not_null
              - name: expyear
            description: "Coluna com expano."
            tests:
              - unique
              - not_null
      - name: SALESORDERHEADERSALESREASON
        description: "Tabela de relacao entre vendas"
        columns:
          - name: SALESORDERID
            description: "Coluna com id"
            tests:
              - unique
              - not_null
          - name: SALESREASONID
            description: "Coluna com id secundario"
            tests:
              - unique
              - not_null
