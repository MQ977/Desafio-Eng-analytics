version: 2

sources:
  - name: erp_northwind
    description: "Essa é a fonte do sistema ERP da northwind."
    database: FEA24_11
    schema: RAW_ADVENTURE_WORKS
    tables:
      - name: SALESORDERHEADER
        description: "Pedido de venda."
        columns:
          - name: SALESORDERID
            description: "Número do pedido."
            tests:
              - unique
              - not_null
      - name: orderdate
        description: "Data do pedido"
        tests:
          - unique
          - not_null
      - name: customerid
        description: "ID do cliente"
        tests:
          - unique
          - not_null
      - name: SALESORDERDETAIL
        description: "Detalhes de cada pedido"
        columns: 
          - name: salesorderid        
            description: "Id do pedido"
            tests:
              - unique
              - not_null
          - name: salesorderdetailid        
            description: "Id do pedido de venda"
            tests:
              - unique
              - not_null
          - name: carriertrackingnumber        
            description: "Codigo de rastreamento"
            tests:
              - unique
              - not_null   
          - name: orderqty       
            description: "Quantidade de intens que foram vendidos"
            tests:
              - unique
              - not_null
          - name: productid        
            description: "Id do produto vendido"
            tests:
              - unique
              - not_null
          - name: specialofferid        
            description: "Oferta especial"
            tests:
              - unique
              - not_null
          - name: unitprice       
            description: "Preço unitário do produto"
            tests:
              - unique
              - not_null
          - name: unitpricediscount       
            description: "Desconto"
            tests:
              - unique
              - not_null
          - name: rowguid       
            description: "Guia"
            tests:
              - unique
              - not_null
          - name: modifieddate       
            description: "Data de modificacao"
            tests:
              - unique
              - not_null
      - name: PRODUCT
        description: "Tabela com dados dos produtos"
        columns:
          - name: productid
            description: "Número do pedido."
            tests:
              - unique
              - not_null
          - name: name      
            description: "Nome"
            tests:
              - unique
              - not_null
          - name: productsubcategoryid    
            description: "Id de subcategoria do produto" 
            tests:
              - unique
              - not_null
      - name: CUSTOMER
        description: "Tabela com daods de clientes"
        columns:
          - name: customerid
            description: "Número do cliente"
            tests:
              - unique
              - not_null
          - name: personid     
            description: "Id da pessoa"
            tests:
              - unique
              - not_null
          - name: storeid    
            description: "Id da loja" 
            tests:
              - unique
              - not_null
          - name: territoryid    
            description: "Id do território" 
            tests:
              - unique
              - not_null
      - name: SALESPERSON
        description: "Tebela relacionada a vendas e pessoas"
        columns:
          - name: businessentityid
            description: "Id vendedor."
            tests:
              - unique
              - not_null
      - name: territoryid
        description: "Id do território"
        tests:
          - unique
          - not_null